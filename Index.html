<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome To My Application</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://cdn1.vectorstock.com/i/1000x1000/59/10/success-student-school-logo-image-image-vector-14895910.jpg">
  <style>
    /* CSS code for navbar */
    nav {
      background-color: #2c3e50; /* Set the background color */
      padding: 10px 0; /* Add padding to the top and bottom */
      width: 200px; /* Set the width of the vertical navbar */
      position: fixed; /* Fixed position */
      top: 0; /* Align to the top */
      bottom: 0; /* Align to the bottom */
      left: 0; /* Align to the left */
    }

    nav a {
      display: block; /* Display links as block elements */
      color: white; /* Set text color to white */
      text-decoration: none; /* Remove underline from links */
      margin: 10px 0; /* Add margin between links */
      padding: 10px; /* Add padding to links */
      border-radius: 5px; /* Add rounded corners to links */
    }

    nav a:hover {
      background-color: #34495e; /* Change background color on hover */
    }

    /* Style for the content to move it slightly to the right */
    .content {
      margin-left: 220px; /* Match with the width of the navbar */
      padding: 20px; /* Add padding */
    }

    /* Centering header content */
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Set height to fill the viewport */
    }

    .center img {
      max-width: 100%; /* Ensure the image doesn't exceed its container */
    }
  </style>
</head>
<body>
  <header class="center">
    <h1>Welcome to Spring Flowers School</h1>
    <img src="https://tse1.mm.bing.net/th?id=OIP.179sgSxRtY6NiLgOV3trZAHaGX&pid=Api&P=0&h=220" alt="Spring Flowers School Logo">

    </div>
  </nav>
  <div class="content">
    <!-- Your content goes here -->
  </div>
</body>
</html>
